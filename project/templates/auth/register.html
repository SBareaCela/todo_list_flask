{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <div class="card" style="margin-right: 20%; margin-left: 20%;">
                <div class="card-header">
                    <h1 class="text-center">{% block title %} Regitrar Usuario {% endblock %}</h1>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="username">Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required minlength="4" maxlength="20">
                        </div>
                        <div class="form-group mt-2">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="6" maxlength="40">
                        </div>
                        <div class="text-center mt-2">
                            <input type="submit" class="btn btn-primary" value="Registrar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Alertas de registro -->
{% if error %}
<div class="alert alert-danger mt-3" style="width: fit-content;" role="alert">
    {{ error }}
</div>
{% elif success %}
<div class="alert alert-success mt-3 py-3" style="width: fit-content;" role="alert">
    ¡Usuario registrado correctamente!
</div>
{% endif %}

{% endblock %}
